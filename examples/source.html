<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>ThreeDCharts.JS with Full Source Files</title>

		<link rel="stylesheet" href="../css/normalize.min.css">
		<link rel="stylesheet" href="../css/threedcharts.css">

		<!--[if lt IE 9]>
			<script src="../../min/html5.min.js"></script>
		<![endif]-->

		<script src="../js/three.min.js"></script>

		<script src="../source/config.js"></script>
		<script src="../source/threedchart.js"></script>

		<script src="../source/chart/chart.js"></script>
		<script src="../source/chart/linechart.js"></script>
		<script src="../source/chart/barchart.js"></script>
		<script src="../source/chart/scatterchart.js"></script>

		<script src="../source/ui/controls.js"></script>
		<script src="../source/ui/mouse.js"></script>
		<script src="../source/ui/keyboard.js"></script>
		<script src="../source/ui/gui.js"></script>
		<script src="../source/ui/tools.js"></script>
		<script src="../source/ui/legend.js"></script>

		<script src="../source/node/node.js"></script>
		<script src="../source/node/nodegroup.js"></script>
		<script src="../source/node/light.js"></script>

		<script src="../source/node/geometry/point.js"></script>
		<script src="../source/node/geometry/joint.js"></script>
		<script src="../source/node/geometry/line.js"></script>
		<script src="../source/node/geometry/plane.js"></script>
		<script src="../source/node/geometry/text.js"></script>

		<script src="../source/node/item/item.js"></script>
		<script src="../source/node/item/lineitem.js"></script>
		<script src="../source/node/item/baritem.js"></script>
		<script src="../source/node/item/scatteritem.js"></script>

		<script>
			function init(){
				var threedchart1 = new THREEDCHARTS.ThreeDChart({
					// no default file, files, or json...needs at least 1
					//file: 'json/browser2012.json',
					files: [
						'json/movies.json',
						'json/browser_2012.json',
						'json/browser_2013.json',
						'json/life_education.json'
					],
					//json: json,

					id: 'threedchart1', // default uses <body>

					fullscreen: true, // default false
					//width: innerWidth, // default innerWidth
					//height: innerHeight, // default innerHeight

					gui: {
						legend: true, // default true
						tools: true, // default true
						size: 1 // default 1
					},
					
					border: {
						back: true, // default true
						side: true, // default true
						bottom: true // default true
					},

					titles: {
						main: true, // default true
						x: true, // default true
						y: true // default true
					},

					marks: {
						x: true, // default true
						y: true // default true
					},

					colorscheme: 'custom', // basic (default), basic2, earth, warm, cool, neon, bluegray, gray
					customcolorscheme: { // "browser" colors
						bg: 0x707C7F,
						border: 0x25303B,
						marks: 0x25303B,
						titles: 0xFFFFFF,
						colors: [
							0x2062AE, // blue
							0x46A53F, // green
							0xD98407, // orange
							0x6C2180, // purple
							0xCF1A3D, // red
							0x5092EE // light blue
						]
					},
					
					init: true // default false
				});
				//threedchart1.init();
			}
		</script>

	</head>

	<body onload="init()">
		<div id="threedchart1"></div>
	</body>

</html>
