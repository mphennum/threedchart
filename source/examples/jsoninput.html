<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>ThreeDCharts.JS with JSON Input</title>

		<link rel="stylesheet" href="../../min/normalize.min.css">
		<link rel="stylesheet" href="../css/threedcharts.css">

		<!--[if lt IE 9]>
			<script src="../../min/html5.min.js"></script>
		<![endif]-->

		<script src="../../min/three.min.js"></script>
		<script src="../../min/threedcharts.min.js"></script>

		<script>
			function init(){
				var jsoninput = {
					"type": "bar",

					"title": {
						"main": "World Religions",
						"x": "",
						"y": ""
					},

					"start": {
						"x": 0,
						"y": 0
					},

					"end": {
						"y": 35
					},

					"increment": {
						"x": 1,
						"y": 5,
						"display": {
							"x": "number",
							"y": "number"
						}
					},

					"suffix": {
						"x": "",
						"y": "%"
					},
					
					"items": [
						{
							"name": "Christian",
							"value": 31.5
						},
						{
							"name": "Muslim",
							"value": 23.2
						},

						{
							"name": "Hindu",
							"value": 15
						},
						{
							"name": "Buddhist",
							"value": 7.1
						},

						{
							"name": "None",
							"value": 16.3
						},
						{
							"name": "Other",
							"value": 6.9
						}
					]
				};

				var threedchart1 = new THREEDCHARTS.ThreeDChart({
					json: jsoninput,

					id: 'threedchart1', // default uses <body>

					fullscreen: true, // default false
					//width: innerWidth, // default innerWidth
					//height: innerHeight, // default innerHeight

					gui: {
						legend: true, // default true
						tools: true, // default true
						size: 1 // default 1
					},
					
					border: {
						back: true, // default true
						side: true, // default true
						bottom: true // default true
					},

					titles: {
						main: true, // default true
						x: true, // default true
						y: true // default true
					},

					marks: {
						x: true, // default true
						y: true // default true
					},

					colorscheme: 'earth', // basic (default), basic2, earth, warm, cool, neon, bluegray, gray
					
					init: true // default false
				});
				//threedchart1.init();
			}
		</script>

	</head>

	<body onload="init()">
		<div id="threedchart1"></div>
	</body>

</html>
