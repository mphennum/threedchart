<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>ThreeDCharts.JS with Line Chart and Custom Color</title>

		<link rel="stylesheet" href="../../min/normalize.min.css">
		<link rel="stylesheet" href="../css/threedcharts.css">

		<!--[if lt IE 9]>
			<script src="../../min/html5.min.js"></script>
		<![endif]-->

		<script src="../../min/three.min.js"></script>
		<script src="../../min/threedcharts.min.js"></script>

		<script>
			function init(){
				var threedchart1 = new THREEDCHARTS.ThreeDChart({
					file: 'json/browser_2012.json',

					id: 'threedchart1', // default uses <body>

					fullscreen: true, // default false
					//width: innerWidth, // default innerWidth
					//height: innerHeight, // default innerHeight

					gui: {
						legend: true, // default true
						tools: true, // default true
						size: 1 // default 1
					},
					
					border: {
						back: true, // default true
						side: true, // default true
						bottom: true // default true
					},

					titles: {
						main: true, // default true
						x: true, // default true
						y: true // default true
					},

					marks: {
						x: true, // default true
						y: true // default true
					},

					colorscheme: 'custom', // basic (default), basic2, earth, warm, cool, neon, bluegray, gray
					customcolorscheme: { // "browser" colors
						bg: 0x707C7F,
						border: 0x25303B,
						marks: 0x25303B,
						titles: 0xFFFFFF,
						colors: [
							0x2062AE, // blue
							0x46A53F, // green
							0xD98407, // orange
							0x6C2180, // purple
							0xCF1A3D, // red
							0x5092EE // light blue
						]
					},
					
					init: true // default false
				});
				//threedchart1.init();
			}
		</script>

	</head>

	<body onload="init()">
		<div id="threedchart1"></div>
	</body>

</html>
